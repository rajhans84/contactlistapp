<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List Web App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/modernizer/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div id="page" class="container">
    <div class="jumbotron">
        <h1>CONTACT LIST</h1>
        <p>A simple contact list web app</p>
        <a href="#/"><span class="glyphicon glyphicon-list">Show List</span></a>
        <a href="#/admin"><span class="glyphicon glyphicon-book">Show Admin</span></a>
    </div>
    <div ng-view ></div>
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
</div>
</body>
</html>
